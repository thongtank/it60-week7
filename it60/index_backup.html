<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Index IT60</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <link rel="stylesheet" href="fa/css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row std-modal">
            
        </div>
        <div class="row my-3">
            <div class="col">
                <p class="h1">Register Form.</p>
                <form id="create_student">
                    <div class="form-group">
                        <label for="std_id">Student ID</label>
                        <input type="text" class="form-control" id="std_id" aria-describedby="std_idHelp" placeholder="Enter Student ID" pattern="[0-9]{10}" required="">
                        <small id="std_idHelp" class="form-text text-muted">Plase enter your student ID.</small>
                    </div>
                    <div class="form-group">
                        <label for="std_fname">Firstname</label>
                        <input type="text" class="form-control" id="std_fname" placeholder="Enter Firstname" required="">
                    </div>
                    <div class="form-group">
                        <label for="std_lname">Lastname</label>
                        <input type="text" class="form-control" id="std_lname" placeholder="Enter Lastname" required="">
                    </div>
                    <div class="form-check-inline">
                        <label for="std_age">Gender</label>
                        <div class="clearfix"></div>
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="std_gender" id="std_gender" value="f"> Female
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="std_gender" id="std_gender" value="m"> Male
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="std_age">Age</label>
                        <input type="number" class="form-control" id="std_age" placeholder="Enter Age" required="">
                    </div>
                    <div class="clearfix mb-2"></div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="reset" id="reset" class="btn btn-danger">Reset</button>
                </form>
            </div>
            <div class="col">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th></th>
                            <th>รหัสนักศึกษา</th>
                            <th>ชื่อ - นามสกุล</th>
                            <th>เพศ</th>
                            <th>อายุ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- เอาแถวมาเพิ่มตรงนี้ -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<!-- Jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Sweet Alert -->
<script src="swal.min.js"></script>
<!-- Bootstrap 4 Beta -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="./source.js"></script>

</html>
